<ion-header>

   <ion-navbar color="primary">
    <ion-title color="light">Edit Hub</ion-title>
    <ion-buttons left>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons> 
  </ion-navbar> 

</ion-header>


<ion-content padding class="page-content">
  <form class="form" (ngSubmit)="logForm()">
    <ion-item class='form-item'>
      <ion-label floating color="primary">Hub Name</ion-label>
      <ion-input [(ngModel)]="newHub.name" name="name"></ion-input>
    </ion-item>
    <ion-item class='form-item'> 
      <ion-label floating color="primary">Server IP Address</ion-label>
      <ion-input [(ngModel)]="newHub.pi.ip_address" name="ip_address"></ion-input>
    </ion-item>
    <ion-item class='form-item'>
      <ion-label floating color="primary">Server URL</ion-label>
      <ion-input [(ngModel)]="newHub.pi.url" name="url"></ion-input>
    </ion-item>
    <ion-item class='form-item'>
      <ion-label floating color="primary">City</ion-label>
      <ion-input [(ngModel)]="newHub.city" name="city"></ion-input>
    </ion-item>
    <ion-item class='form-item'>
      <ion-label floating color="primary">State</ion-label>
      <ion-input [(ngModel)]="newHub.state" name="state"></ion-input>
    </ion-item>
    <button ion-button type="submit" class="submit-button" block>Save Changes</button>
  </form>
</ion-content>
